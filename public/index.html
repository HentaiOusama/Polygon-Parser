<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Polygon Parser</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./../node_modules/socket.io-client/dist/socket.io.min.js"></script>
    <script>
        window["socketIo"] = io;
    </script>
</head>
<body>
<div class="container">
    <div class="blockHolder" style="background: bisque;">
        <div class="messageHolder" style="border-bottom: 1px solid black;">
            1. Fetch NFT users on Polygon Chain and store in database: -
        </div>
        <div class="subBlock">
            <div class="wrapper" style="height: 130px; flex: 4 0 0; border-right: 1px solid black;">
                <div class="subElementHolderLeft">
                    <label for="uBL">Upper Block Limit :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="lBL">Lower Block Limit :</label>
                </div>
            </div>
            <div class="wrapper" style="height: 130px; flex: 6 0 0;">
                <div class="subElementHolderRight">
                    <input type="number" id="uBL" placeholder="Upper Block Limit">
                </div>
                <div class="subElementHolderRight">
                    <input type="number" id="lBL" placeholder="Lower Block Limit">
                </div>
            </div>
        </div>
        <div class="messageHolder" id="messageHolder1" style="border-top: 1px solid black; color: crimson;"></div>
    </div>

    <div style="width: 100%; height: 5vh;"></div>

    <div class="blockHolder" style="background: cornsilk;">
        <div class="messageHolder" style="border-bottom: 1px solid black;">
            2. Store database content in excel file: -
        </div>
        <div class="subBlock">
            <div class="wrapper" style="height: 80px; flex: 4 0 0; border-right: 1px solid black;">
                <div class="subElementHolderLeft">
                    <label for="oFN">Output Filename :</label>
                </div>
            </div>
            <div class="wrapper" style="height: 80px; flex: 6 0 0;">
                <div class="subElementHolderRight">
                    <input type="text" id="oFN" placeholder="Output Filename (Default name is userData.csv)">
                </div>
            </div>
        </div>
        <div class="messageHolder" id="messageHolder2" style="border-top: 1px solid black; color: crimson;"></div>
    </div>

    <div style="width: 100%; height: 5vh;"></div>

    <div class="blockHolder" style="background: #cbac09;">
        <div class="messageHolder" style="border-bottom: 1px solid black;">
            3. Send NFT to wallets in database: -
        </div>
        <div class="subBlock">
            <div class="wrapper" style="height: 450px; flex: 4 0 0; border-right: 1px solid black;">
                <div class="subElementHolderLeft">
                    <label for="sUBL">Upper Block Limit :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="sLBL">Lower Block Limit :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="hWA">Wallet currently holding NFTs :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="sWA">Wallet that will send the NFTs :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="sPK">Private Key of sender wallet :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="nSCA">NFT Smart Contract Address :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="nSC_ABI">NFT Smart Contract ABI :</label>
                </div>
                <div class="subElementHolderLeft">
                    <label for="tIL">Token Ids :</label>
                </div>
            </div>
            <div class="wrapper" style="height: 450px; flex: 6 0 0;">
                <div class="subElementHolderRight">
                    <input type="number" id="sUBL" placeholder="Upper Block Limit of Users (optional)">
                </div>
                <div class="subElementHolderRight">
                    <input type="number" id="sLBL" placeholder="Lower Block Limit of Users (optional)">
                </div>
                <div class="subElementHolderRight">
                    <input type="text" id="hWA" placeholder="Holder Wallet Address" autocomplete="none">
                </div>
                <div class="subElementHolderRight">
                    <input type="text" id="sWA" placeholder="Sender Wallet Address" autocomplete="none">
                </div>
                <div class="subElementHolderRight">
                    <input type="password" id="sPK" placeholder="Sender Wallet Private Key">
                </div>
                <div class="subElementHolderRight">
                    <input type="text" id="nSCA" placeholder="NFT Smart Contract Address" autocomplete="none">
                </div>
                <div class="subElementHolderRight">
                    <textarea id="nSC_ABI" placeholder="NFT Smart Contract ABI" style="resize: none;"></textarea>
                </div>
                <div class="subElementHolderRight">
                    <textarea id="tIL" placeholder="Token Id List (Seperated by commas)"
                              style="resize: none;"></textarea>
                </div>
            </div>
        </div>
        <div class="messageHolder" style="border-top: 1px solid black;">
            Following website can be used to repeat numbers quickly :&nbsp;<a
                href="https://www.browserling.com/tools/text-repeat" target="_blank">
            Text Repeater
        </a>
        </div>
        <div class="messageHolder" id="messageHolder3" style="border-top: 1px solid black; color: crimson;"></div>
    </div>

    <div style="width: 100%; height: 5vh;"></div>

    <div class="blockHolder"
         style="height: 200px; border: none; flex-direction: column; justify-content: space-between; box-shadow: none;">
        <div style="text-align: center; font-size: 35px;">
            <label for="oEC">Execute Operation :&nbsp;&nbsp;&nbsp;</label>
            <select id="oEC" style="width: 75px; height: 40px; font-size: 35px;">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="messageHolder" style="height: 60px;">
            <button type="submit" id="executeButton">
                Execute Operation
            </button>
        </div>

        <div class="messageHolder" id="messageHolderSubmit" style="height: 40px; color: crimson;"></div>
    </div>

    <div style="width: 100%; height: 5vh;"></div>

    <script type="text/javascript" src="./index.js"></script>
</div>
</body>
</html>
